language: python
cache: pip

# Matrix of build options
matrix:
  include:
    - python: 3.5
    - python: 3.6
    - python: 3.6
      env: TOXENV=pylint,flake8

install:
  - pip install --upgrade pip wheel tox setuptools

script:
  - : ${TOXENV:=$( tox --listenvs | grep "py{$TRAVIS_PYTHON_VERSION/./}" | tr "\n" "," )} ;
    tox

deploy:
  provider: pypi
  user: danni
  password:
    secure: 
  on:
    tags: true
    all_branches: true
    python: 3.5
    condition: '"$TRAVIS_TAG" = "$(python setup.py --version)"'

